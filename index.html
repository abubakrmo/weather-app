<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" sizes="180x180" href="/images/cloudy.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
  
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="container mx-auto mt-4 text-center change-location">
        <h3 id="weathertoday">WEATHER TODAY</h3>
        <form>
            <label for="city" class="text-bold mb-3">Pop your city below</label>
            <input type="text" id="city" name="city" class="change-location form-control mx-auto">
        </form>
        <div class="card weather-card text-center  mx-auto mt-3 shadow-lg rounded d-none">
            <img src="" class="card-img-top time">
            <div class="card-body">
                <div class="icon">
                    <img src="" alt="">
                </div>
                <div class="weather-information text-muted">
                    <div class="cityName display-6">CITY</div>
                    <div class="temperature display-1">
                        <span class="temp-text">--</span>
                        <span class="degCelsius">&deg;C</span>
                    </div>
                    <div class="weatherCondition">
                        <h2 class="conditionText">Condition</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/weather.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
